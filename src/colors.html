<style>
#box > div {
    float: left;
    width: 50%;
    height: 64px;
    text-align: center;
    line-height: 64px;
    font-size: 50px;
}
</style>
<div id="range"></div>
<div id="box">
</div>
<script charset="utf-8">
function Color(name, back, front) {
    this.name = name
    this.back = back
    this.front = front
}
colors = []
colors.push(new Color('red',	'#cc3333', '#cc0033'))
colors.push(new Color('green', '#1ca32f', '#33cc66'))
colors.push(new Color('blue', '#167eaa', '#3498db'))
colors.push(new Color('yellow', '#edb700', '#f1c40f'))
colors.push(new Color('orange', '#ef7700', '#ff6600'))
colors.push(new Color('purple', '#993399', '#990099'))

var box = document.querySelector('#box')

function updateColor() {
    box.innerHTML = ''
    colors.forEach(function(back) {
        colors.forEach(function(front) {
            box.innerHTML += '<div style="background:' + back.back + ';color:' + front.front + '">Lorem ipsum</div>'
        })
    })
}

updateColor()

var range = document.querySelector('#range')

colors.forEach(function(color) {
    range.innerHTML += color.name + '<input type="color" value="' + color.back + '"><input type="color" value="' + color.front + '"><br>'
})

var inputs = document.querySelectorAll('input')
for (var i = 0 ; i <inputs.length ; ++i) {
    inputs[i].onchange = function() {
        colors = []

        for (var i = 0 ; i < inputs.length ; i += 2) {
            colors.push(new Color('dd', inputs[i].value, inputs[i + 1].value))
        }

        updateColor()
    }
}

</script>
