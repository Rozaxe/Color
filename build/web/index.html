<!DOCTYPE html>
<html>
	<head>
		<title>Color</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="style.css" rel="stylesheet" />
	</head>
	<body>
		<div id="content">
			<div id="loader">
				<p>Tap to play !</p>
				<p class="little">Designed by <a href="//github.com/rozaxe">Rozaxe</a></p>
			</div>

			<div id="score">
				<div class="dummy"></div>
				<div id="inner">
					<div id ="text">Score</div>
					<div id="num"></div>
					<div id="menu"><span id="restart">%</span><span>#</span></div>
				</div>
			</div>
			<div id="shadow"></div>

			<div id="word"></div>
			<div id="choices">
				<div class="choice first">
					<div class="dummy"></div>
				</div>
				<div class="choice">
					<div class="dummy"></div>
				</div>
				<div class="choice">
					<div class="dummy"></div>
				</div>
			</div>

			<div id="chrono"></div>
		</div>

		<script type="application/dart" src="main.dart"></script>
		<script src="packages/browser/dart.js"></script>
	</body>
</html>
